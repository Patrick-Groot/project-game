<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div id="dice">
          <div id="dice1"></div>
          <div id="dice2"></div>
          <div id="dice3"></div>
          <div id="dice4"></div>
          <div id="dice5"></div>
        </div>        
        <button id="roll-button">Roll</button>
        <p id="roll-counter"></p>
        <fieldset class="hidden" id="keep-input">
          <legend>Which dice to keep?</legend>
          <div>
            <input type="checkbox" id="checkboxDice1" name="dice1">
            <label for="dice1">Dice 1</label>
          </div>
          <div>
            <input type="checkbox" id="checkboxDice2" name="dice2">
            <label for="dice2">Dice 2</label>
          </div>
          <div>
            <input type="checkbox" id="checkboxDice3" name="dice3">
            <label for="dice3">Dice 3</label>
          </div>
          <div>
            <input type="checkbox" id="checkboxDice4" name="dice4">
            <label for="dice4">Dice 4</label>
          </div>
          <div>
            <input type="checkbox" id="checkboxDice5" name="dice5">
            <label for="dice5">Dice 5</label>
          </div>
          <div>
            <button type="submit" id="submit-keep-dice">Confirm</button>
          </div>
        </fieldset>
        <fieldset class="hidden" id="score-input">
          <legend>What to fill out?</legend>      
          <div>
            <input type="radio" id="ones" name="score" value="ones" checked>
            <label for="ones">Ones</label>
          </div>      
          <div>
            <input type="radio" id="twos" name="score" value="twos">
            <label for="twos">Twos</label>
          </div>      
          <div>
            <input type="radio" id="threes" name="score" value="threes">
            <label for="threes">Threes</label>
          </div>
          <div>
            <input type="radio" id="fours" name="score" value="fours">
            <label for="fours">Fours</label>
          </div>
          <div>
            <input type="radio" id="fives" name="score" value="fives">
            <label for="fives">Fives</label>
          </div>
          <div>
            <input type="radio" id="sixes" name="score" value="sixes">
            <label for="sixes">Sixes</label>
          </div>
          <div>
            <input type="radio" id="three-of-a-kind" name="score" value="three-of-a-kind">
            <label for="three-of-a-kind">Three of a kind</label>
          </div>
          <div>
            <input type="radio" id="four-of-a-kind" name="score" value="four-of-a-kind">
            <label for="four-of-a-kind">Four of a kind</label>
          </div>
          <div>
            <input type="radio" id="full-house" name="score" value="full-house">
            <label for="full-house">Full House</label>
          </div>
          <div>
            <input type="radio" id="small-straight" name="score" value="small-straight">
            <label for="small-straight">Small Straight</label>
          </div>
          <div>
            <input type="radio" id="large-straight" name="score" value="large-straight">
            <label for="large-straight">Large Straight</label>
          </div>
          <div>
            <input type="radio" id="yahtzee" name="score" value="yahtzee">
            <label for="yahtzee">Yahtzee</label>
          </div>
          <div>
            <input type="radio" id="chance" name="score" value="chance">
            <label for="chance">Chance</label>
          </div>
          <div>
            <button type="submit" id="submit-score">Confirm</button>
          </div>
      </fieldset>
      <table id="scoresheet">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>Grand Total</td>
            <td id="score-grand-total">&nbsp;</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>Ones</td>
            <td id="score-ones">&nbsp;</td>
          </tr>
          <tr>
            <td>Twos</td>
            <td id="score-twos">&nbsp;</td>
          </tr>
          <tr>
            <td>Threes</td>
            <td id="score-threes">&nbsp;</td>
          </tr>
          <tr>
            <td>Fours</td>
            <td id="score-fours">&nbsp;</td>
          </tr>
          <tr>
            <td>Fives</td>
            <td id="score-fives">&nbsp;</td>
          </tr>
          <tr>
            <td>Sixes</td>
            <td id="score-sixes">&nbsp;</td>
          </tr>
          <tr>
            <td>Bonus (35)</td>
            <td id="score-bonus">&nbsp;</td>
          </tr>
          <tr id="upper-tr">
            <td>Total Upper Section</td>
            <td id="score-total-upper">&nbsp;</td>
          </tr>
          <tr>
            <td>Three of a kind</td>
            <td id="score-three-of-a-kind">&nbsp;</td>
          </tr>
          <tr>
            <td>Four of a kind</td>
            <td id="score-four-of-a-kind">&nbsp;</td>
          </tr>
          <tr>
            <td>Full House (25)</td>
            <td id="score-full-house">&nbsp;</td>
          </tr>
          <tr>
            <td>Small Straight (30)</td>
            <td id="score-small-straight">&nbsp;</td>
          </tr>
          <tr>
            <td>Large Straight (40)</td>
            <td id="score-large-straight">&nbsp;</td>
          </tr>
          <tr>
            <td>Yahtzee (50)</td>
            <td id="score-yahtzee">&nbsp;</td>
          </tr>
          <tr>
            <td>Chance</td>
            <td id="score-chance">&nbsp;</td>
          </tr>
        </tbody>
      </table>
      </main>
	  <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
