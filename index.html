<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <div id="dice">
          <div id="dice1"></div>
          <div id="dice2"></div>
          <div id="dice3"></div>
          <div id="dice4"></div>
          <div id="dice5"></div>
        </div>        
        <button id="roll-button">Roll</button>
        <p id="roll-counter"></p>
        <fieldset class="hidden" id="keep-input">
          <legend>Which dice to keep?</legend>
          <div>
            <input type="checkbox" id="Dice 1" name="dice" value="Dice 1">
            <label for="coding">Dice 1</label>
          </div>
          <div>
            <input type="checkbox" id="Dice 2" name="interest" value="Dice 2">
            <label for="Dice 2">Dice 2</label>
          </div>
          <div>
            <input type="checkbox" id="Dice 3" name="interest" value="Dice 3">
            <label for="Dice 3">Dice 3</label>
          </div>
          <div>
            <input type="checkbox" id="Dice 4" name="interest" value="Dice 4">
            <label for="Dice 4">Dice 4</label>
          </div>
          <div>
            <input type="checkbox" id="Dice 5" name="interest" value="Dice 5">
            <label for="Dice 5">Dice 5</label>
          </div>
        </fieldset> 
      </main>
	  <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
